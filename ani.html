<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        span {
            display: flex;
            flex-direction: column;
        }
        /* CSS kodlari shu yerga yoziladi */
    </style>
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HTML kodlari shu yerga yoziladi -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <section class="vh-100" style="background-color: #eee;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-12 col-xl-10">
        
                <div class="card">
                  <div class="card-header p-3">
                    <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>Task List</h5>
                  </div>
                  <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 495px">
        
                    <table class="table mb-0">
                      <thead>
                        <tr>
                          <th scope="col">Team Member</th>
                          <th scope="col">Task</th>
                          <th scope="col">Priority</th>
                          <th scope="col">Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                 
                        <tr class="fw-normal">
                          <th class="border-0">
                            <img src="https://freepngimg.com/save/24144-vector-file/2394x2450"
                              class="shadow-1-strong rounded-circle" alt="avatar 1"
                              style="width:auto ; height: 50px;">
                            <span class="ms-2"><input placeholder="name" ></span>
                            <span class="ms-2"><input placeholder="family" ></span>
                            <span class="ms-2"><input placeholder="email" type="email" ></span>
                            <span class="ms-2"><input placeholder="password" type="password" ></span>
                          </th>
                          <td class="border-0 align-middle"><input></td>
                          <td class="align-middle">
                            <h6 class="mb-0"><span class="badge bg-success">Low priority</span></h6>
                          </td>
                          <td>
                              <button type="button" class="btn btn-link btn-sm btn-rounded">
                                <a class="" href="index.html">Edit</a>
                              </button>
                            </td>
                     
                        </tr>
                      </tbody>
                    </table>
        
                  </div>
              
        
              </div>
            </div>
          </div>
        </section>

</body>
</html>
